<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <meta name="description" content=""/>
    <meta name="author" content="千橙"/>

    <title>List of Tasks</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>
<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Schedule</a>
        </div>

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li >
                    <a href="#" th:href="@{/}" role="menuitem">Home</a>
                </li>
                <li >
                    <a href="/cron" th:href="@{/cron}" role="menuitem">cron</a>
                </li>
                <li class="active">
                    <a href="/tasks" th:href="@{/tasks}" role="menuitem">tasks</a>
                </li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div class="jumbotron">
        <div class="row text-center">
            <h1>List of Users</h1>

            <table class="table">
                <thead>
                <tr>
                    <th style="width: 150px;">e-mail</th>
                    <th style="width: 200px;">Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <a href="/user/id" th:href="@{/user/}+${user.id}" th:inline="text">[[${user.email}]]</a>
                    </td>
                    <td th:text="${user.role}">(role)</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        th:src="@{/js/bootstrap.min.js}"></script>

</body>
</html>
